<div class="row">
  <div class="row">
    <div class="col-xs-12">
      <h2><a href="{{ result.meta.original_object_urls.html | no_wsdl_link }}" target="_blank"><span ng-bind-html="result.name |highlight_in_full_string:result.meta.highlight.name[0] |unsafe"></span> <span ng-bind-html="result.meta.original_object_urls.html | no_wsdl_no_external_link | unsafe"></span></a></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-md-2 col-lg-2">
      <img src="{{ result | municipality_img | unsafe }}" alt="..." class="img-thumbnail" width="140">
    </div>
    <div class="col-xs-8 col-md-10 col-lg-10">
      <h3>{{ result.start_date |format_date }}</h3>
      <ul class="list-unstyled">
        <li><em>{{ result.classification }}</em></il>
        <li>{{ result.organisation.name }}</li>
      </ul>
      <p></p>
      <p ng-bind-html="result.description | highlight_in_full_string:result.meta.highlight.description[0] |unsafe"></p>

      <ul ng-repeat="source in result.sources" class="list-unstyled">
        <li>
          <a href="{{ source.url}}" target="_blank">
            <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
            {{ source.note || 'Document' }}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="http://api.openraadsinformatie.nl/v0/{{ result.meta.collection }}/{{ result.meta._type }}/{{ result.id }}" target="_blank">
        <img src="images/json.svg" title="Rauwe JSON data voor dit item" width="40" height="40" class="pull-right">
      </a>
    </div>
  </div>
</div>
