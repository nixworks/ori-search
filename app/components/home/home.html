<div class="row">
<ul ng-repeat="municipality in municipalities.organizations" class="list-unstyled">
  <li>
    <div class="result col-md-2">
      <a href="/g/{{ municipality.meta.collection }}/">
        <img src="{{ municipality.image }}" class="img-responsive" alt="{{ municipality.name }}" title="{{ municipality.name }}" style="width: 100%;">
      </a>
    </div>
  </li>
</ul>
</div>
