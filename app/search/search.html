<div id="results">
  <p>Gezocht naar {{ query }}, {{ results.meta.total }} resultaten gevonden.</p>
  <ul ng-repeat="type_results in results" class="list-unstyled">
    <li ng-repeat="result in type_results">
      <div class="result" ng-class="result.meta._type" ng-if="result.meta._type" ng-include="'search/' + result.meta._type + '.html'">
        <h2>{{ result.name }}</h2>
        <p>{{ result.description }}</p>
      </div>
    </li>
  </ul>
</div>
